name: "benchmarks"

on:
  pull_request: ~
  push: ~

jobs:
  benchmarks:
    name: "benchmarks"

    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        php:
          - "8.1"
        os:
          - "ubuntu-latest"
          - "macos-latest"

    steps:
      - name: "checkout"
        uses: "actions/checkout@v3"

      - name: setup
        uses: ./.github/actions/setup
        with:
          php: ${{ matrix.php }}
          os: ${{ matrix.os }}
          coverage: 'none'

      - name: "benchmarking PSL extension"
        run: make benchmark-extension
