name: "unit tests"

on:
  pull_request: ~
  push: ~

jobs:
  unit-tests:
    name: "unit tests"

    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        php:
          - "8.1"
          - "8.2"
        os:
          - "ubuntu-latest"
          - "macos-latest"
          - "windows-latest"

    steps:
      - name: "checkout"
        uses: "actions/checkout@v3"

      - name: setup
        uses: ./.github/actions/setup
        with:
          php: ${{ matrix.php }}
          os: ${{ matrix.os }}

      - name: "running unit tests"
        run: ./vendor/bin/phpunit -c config/phpunit.xml.dist
