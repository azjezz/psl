name: "code coverage"

on:
  pull_request: ~
  push: ~

jobs:
  code-coverage:
    name: "code coverage"
    runs-on: "ubuntu-latest"
    steps:
      - name: "checkout"
        uses: "actions/checkout@v3"

      - name: setup
        uses: ./.github/actions/setup
        with:
          php: "8.1"
          os: "ubuntu-latest"

      - name: "sending code coverage to coveralls"
        env:
          COVERALLS_REPO_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: make code-coverage
